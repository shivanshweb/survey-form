<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>


  <meta charset="utf-8">
  <title>Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Noto+Sans+TC:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <main class="bg" style="  background-image: url(images/bg.jpg);">
  <div class="container">
    <header>
      <h1 id="title">Packaging  material</h1>
      <p id="description">
        <strong>Alternative of plastic.</strong>
      </p>
    </header>
    <!-- form -->
    <div class="parent-form">
      <form id="survey-form" action="mailto:shivansh23pandey@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label id="name-label"for="name">Name</label>
          <input class="form-control" type="text" name="name" id="name" placeholder="Your Name" required="">
        </div>
        <div class="form-group">
          <label id="email-label"for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label"for="age">Age (Optional)</label>
          <input class="form-control" type="number" name="age" id="number" min="10" max="99" placeholder="Your age" required>
        </div>
        <div class="form-group">
          <p>which option describes your current role?</p>
          <select id="dropdown" class="form-control" name="role" required>
            <option disabled selected value>Current role</option>
            <option value="student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Self employed">Self employed</option>
            <option value="Can't say">Can't say</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend plant based plastic?</p>
          <label>
            <input class="radio-input" name="user-recommend" value="Definitly" type="radio" checked>
            Definitly
          </label>
          <label>
            <input class="radio-input" name="user-recommend" value="Maybe" type="radio">
            Maybe
          </label>
          <label>
            <input class="radio-input" name="user-recommend" value="Not sure" type="radio" />
            Not sure
          </label>
        </div>
        <div class="check-box form-group">
          <p>
            Which plant based plastic would you prefer?
          </p>
          <labe>
            <input name="prefer" value="Vegetable fats" type="checkbox" class="radio-input">
            Vegetable fats
          </labe>
          <label>
            <input name="prefer"  class="radio-input" type="checkbox" value="Woodchips">
            Woodchips
          </label>
          <label>
            <input name="prefer"  class="radio-input" type="checkbox" value="Corn starch">
            Corn starch
          </label>
          <label>
            <input name="prefer"  class="radio-input" type="checkbox" value="Food waste">
            Food waste
          </label>
        </div>
        <br />
        <div class="form-group">
          <p>Any suggestion or recommendation</p>
          <textarea id="comment" class="input-textarea" name="comment" placeholder="Your comment here..." spellcheck="true"></textarea>
        </div>


          <button id="submit" class="btn btn-dark submit-btn" type="submit" >Submit</button>


      </form>

    </div>

  </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
